<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Online</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            margin-left: 10px;
        }

        /* Content Section */
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            margin-top: 20px;
        }

        form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            text-align: center;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            .btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>
        FT Trendy <img src="logo.png" alt="gambar logo" width="40px">
    </h1>
</header>

<div class="container">
    <section class="content">
        <h2>Login</h2>
        <form action="landingpage.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2024 FT Trendy. Semua Hak Dilindungi.</p>
</footer>

</body>
</html>
